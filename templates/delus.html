<!DOCTYPE html>
<html>
<head>
    <title>New Chat</title>
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Стили для верхнего меню */
        .top-menu {
            background-color: #333;
            overflow: hidden;
        }

        .top-menu a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .top-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Стили для основной части */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 32px;
            margin-top: 50px;
        }

        .main-content .new-chat-form {
            margin-top: 50px;
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        .main-content .new-chat-form label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .main-content .new-chat-form input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .main-content .new-chat-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .main-content .new-chat-form button:hover {
            background-color: #45a049;
        }
        .error{
          text-decoration: none;
          background-color: rgb(71, 224, 122);
          color: white;
          border-radius: 5px;
          margin-top: 10px;
          padding: 10px;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <a href="{{url_for('index')}}">Main page</a>
        <a href="{{url_for('profile')}}">Profile</a>
        <a href="{{url_for('newchat')}}">New chat</a>
        <a href="{{url_for('newgroup')}}">New group</a>
        {% if not session.userName %}
        <a href="{{url_for('login')}}">Login</a>
        {% else %}
        <a href="{{url_for('logout')}}">Logout</a>
        {% endif %}
    </div>
    <div class="main-content">
        <h1>Delete user</h1>
        <form class="new-chat-form" method="post">
            <label for="chat-name">Delete user:</label>
            <input type="text" id="chat-name" name="group-name" placeholder="Enter username">
            <button type="submit">Submit</button>
            {% for i in get_flashed_messages() %}
            <div class="error">{{i}}</div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
