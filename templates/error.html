<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 30px;
    }

    p {
      font-size: 24px;
      color: #666;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 24px;
      color: #fff;
      background-color: #25c949;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #7dee7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error 404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="{{url_for('index')}}" class="button">Go to Homepage</a>
  </div>
</body>
</html>
